# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Using xarray to examine cloud-based glacier surface velocity data
author: emma marshall
#logo: logo.png

#only want to include files listed in toc
only_build_toc_files: true

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: 'force'
  allow_errors: true
  timeout: 1500

#enable parsing of latex-stype math blocks
parse:
    myst_enable_extensions:
     - amsmath

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
#bibtex_bibfiles:
#  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/e-marshall/itslive  # Online location of your book
  branch: master  # Which branch of the repository should be used when creating links (optional)

launch_buttons:
  binderhub_url: "https://mybinder.org"
  notebook_interface: "jupyterlab"

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true

sphinx:
  extra_extensions:
  #- sphinxext.opengraph
  config:
    ogp_site_url: "https://e-marshall.github.io/itslive/intro.html"
    ogp_image: "https://e-marshall.github.io/itslive/_static/itslive_explore_img.png"
    ogp_description_length: 200
    html_theme_options:
      show_navbar_depth: 2
      collapse_navigation: False
      nb_execution_show_tb: True
    nb_custom_formats:
      .ipynb:
        - sphinx.ext.jupyter_notebook.NotebookParser
        - parse
    html_js_files:
      - https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.4/require.min.js
    jupyter_execute_notebooks: auto
    nb_render_priority:
      html:
        - "application/vnd.jupyter.widget-view+json"
        - "application/javascript"
        - "text/html"
        - "image/svg+xml"
        - "image/png"
        - "image/jpeg"
        - "text/markdown"
        - "text/latex"
        - "text/plain"
